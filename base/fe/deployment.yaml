apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: be
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: be
    spec:
      containers:
      - image: scgskku/stop-fe
        imagePullPolicy: Always
        name: fe
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: stop-secret
